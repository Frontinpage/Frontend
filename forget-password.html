<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forget Password | Front Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="profile">
      <span>Front Page</span>
    </div>
    <a href="index.html" class="logout-btn">Back</a>
  </nav>

  <main class="info-page">
    <h1>Forgot Password</h1>
    <p>Enter your username or email to reset your password.</p>

    <form id="forget-password-form">
      <div class="form-group">
        <label for="usernameEmail">Username or Email</label>
        <input type="text" id="usernameEmail" placeholder="Enter username or email" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>

    <p id="password-message" style="margin-top:15px; color:green;"></p>
  </main>

  <footer class="login-footer">
    <small>Demo project only. No real services provided.</small>
  </footer>

  <script>
    const form = document.getElementById('forget-password-form');
    const message = document.getElementById('password-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('usernameEmail').value.trim();

      if (!input) return alert("Please enter your username or email.");

      // Fake response
      setTimeout(() => {
        message.textContent = "A temporary password has been sent to your email âœ”";
      }, 1000);
    });
  </script>

</body>
</html>
